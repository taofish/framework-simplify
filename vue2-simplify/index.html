<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue2-simplify</title>
</head>
<body>
<div id="app">
    <h1>插值表达式</h1>
    <p>{{msg}}</p>
    <p>{{count}}</p>
    <h1>v-text</h1>
    <p v-text="msg"></p>
    <h1>v-model</h1>
    <input v-model="msg" type="text"/>
    <input v-model="count" type="text"/>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
